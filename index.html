<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">
  <script src="js/script.js" defer></script>

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="logo-div">
            <img src="images/logo.svg" alt="" />
    </div>

    <div class="image-div">
      <img src="images/hero-desktop.jpg" alt=""/>
    </div>

    <div class="text-div">
        <div class="content-container">

          <h1>We're <span>coming soon</span></h1>

          <p>Hello fellow shoppers!  We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

          <div class="email-validator">
              <label for="email">
                  <input type="email" id="email" name="email" placeholder="Email Address" />
              </label>
              <img src="images/icon-error.svg" alt="error" class="hide" />
              <button type="submit" aria-label="Submit">
              </button>
          </div>
          <p class="validate-message hide">Please provide a valid email</p>
        </div>
    </div>



</body>
</html>
